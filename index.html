<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/index-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body id="stop-scroll">
    <header>
        <div class="navbar">
            <img src="image/epic logo.png" alt="">
            <div class="hamburger-menu" id="x-menu" onclick="openright()">
                <div class="line" id="tr-right"></div>
                <div class="line" id="hide"></div>
                <div class="line" id="tr-left"></div>
            </div>
        </div>
    </header>
    <div class="right-bar" id="myRightbar" style="right: -100%">
        <ul>
            <li><a href="#">STORE</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">UNREAL ENGINE</a></li>
        </ul>
        <div>
            <div class="sign-lang">
                <div class="sign">
                    <i class="fas fa-user"></i>
                    <p>SIGN IN</p>
                </div>
                <div class="lang">
                    <i class="fas fa-globe"></i>
                </div>
            </div>
            <a href="#">Available on pc/mac only</a>
        </div>
    </div>
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <div onclick="myFunction()">
            <p>Discover</p>
            <i class="fas fa-chevron-down" id="down"></i>
        </div>
    </div>
    <div class="discover-menu" id="mySidenav" style="display: none">
        <ul>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Browse</a></li>
            <li><a href="#">News</a></li>
        </ul>
    </div>
    <div class="carousel">
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>

    </div>
    <script src="js/click.js"></script>
</body>
</html>
